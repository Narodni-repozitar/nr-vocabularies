oarepo:use: [hvocabulary, "hvocabulary-basic"]
model:
  oarepo:marshmallow:
    class: nr_vocabularies.services.schema.NRVocabularySchema

  properties:
    relatedURI:
      type: object

      oarepo:marshmallow:
        class: nr_vocabularies.services.schema.RelatedURISchema

      properties:
        COAR:
          type: keyword
        CrossrefFunderID:
          type: keyword
        ROR:
          type: keyword
        URL:
          type: keyword
    marcCode:
      type: keyword
    dataCiteCode:
      type: keyword
    alpha3Code:
      type: keyword
    alpha3CodeENG:
      type: keyword
    alpha3CodeNative:
      type: keyword
    acronym:
      type: keyword
    contexts[]:
      type: keyword
    tags[]:
      type: keyword
    RID:
      type: keyword
    ICO:
      type: keyword
    coarType:
      type: keyword
    dataCiteType:
      type: keyword
    nameType:
      type: keyword
    nonpreferredLabels:
      type: object
      oarepo:marshmallow:
        class: nr_vocabularies.services.schema.NonPreferredLabels
      properties:
        cs[]:
          type: keyword
        en[]:
          type: keyword
    pair:
      type: keyword
    hint:
      type: object
      propertyNames:
        pattern: "^[a-z]{2}$"
      additionalProperties:
        type: keyword
      oarepo:mapping:
        dynamic: true
        type: object
      oarepo:marshmallow: # leave invenio-vocabularies default
        field: vocabularies_schema.i18n_strings
        imports:
          - import: invenio_vocabularies.services.schema
            alias: vocabularies_schema

settings:
  package: 'nr_vocabularies'
  schema-server: 'local://'
  collection-url: "/v/"
  python:
    record-prefix: 'NRVocabularies'
    flask-extension-name: 'nr-vocabularies'
    ext-class: 'nr_vocabularies.ext.NRVocabulariesExt'
    record-class: 'nr_vocabularies.records.api.NRVocabulary'
    record-schema-class: nr_vocabularies.services.schema.NRVocabularySchema

plugins:
  builder:
    disable:
      - poetry
      - cookiecutter
      - invenio_ext_poetry
      - invenio_sample_app_poetry
      - invenio_record_metadata_alembic_poetry
      - invenio_record_metadata_models_poetry
      - invenio_record_resource_poetry
      - invenio_record_search_poetry
      - invenio_record_jsonschemas_poetry
      - invenio_script_bootstrap
      - invenio_script_runserver
      - invenio_script_import_sample_data
      - script_sample_data
      - invenio_script_runserver

